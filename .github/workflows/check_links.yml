name: Check Links
on: workflow_dispatch

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'gh-pages'
    - name: Check links
      uses: lycheeverse/lychee-action@v1.0.8
      with:
        args: --verbose --github-token ${{ secrets.ACTION_GITHUB_TOKEN }} --exclude 'https?://[^\.]*.ngrok.io/.*' --exclude 'https?://platform.*' --no-progress **/*.md **/*.html

